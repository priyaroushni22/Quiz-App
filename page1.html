<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .search-container {
            padding: 20px;
            text-align: center;
            background-color: #f8f9fa;
            position: relative;
        }
        .search-input {
            width: 80%;
            padding: 10px 40px 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-icon {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            pointer-events: none;
            color: #aaa;
        }
        .test-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .test {
            width: 80%;
            background-color: #ecf0f1;
            margin: 10px 0;
            padding: 20px;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .test h3 {
            margin: 0;
        }
        .start-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        .start-button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
    </style>
    <script>
        function startTest(testNumber) {
            window.location.href = 'test' + testNumber + '.html';
        }

        function filterTests() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const tests = document.querySelectorAll('.test');
            
            tests.forEach(test => {
                const testName = test.querySelector('h3').textContent.toLowerCase();
                if (testName.includes(searchInput)) {
                    test.style.display = 'flex';
                } else {
                    test.style.display = 'none';
                }
            });
        }
    </script>
</head>
<body>
    <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="search-input" class="search-input" placeholder="Search" onkeyup="filterTests()">
    </div>
    <div class="test-container">
        <div class="test">
            <h3>Test 1</h3>
            <button class="start-button" onclick="startTest(1)">Start</button>
        </div>
        <div class="test">
            <h3>Test 2</h3>
            <button class="start-button" onclick="startTest(2)">Start</button>
        </div>
        <div class="test">
            <h3>Test 3</h3>
            <button class="start-button" onclick="startTest(3)">Start</button>
        </div>
        <div class="test">
            <h3>Test 4</h3>
            <button class="start-button" onclick="startTest(4)">Start</button>
        </div>
        <div class="test">
            <h3>Test 5</h3>
            <button class="start-button" onclick="startTest(5)">Start</button>
        </div>
        <div class="test">
            <h3>Test 6</h3>
            <button class="start-button" onclick="startTest(6)">Start</button>
        </div>
        <div class="test">
            <h3>Test 7</h3>
            <button class="start-button" onclick="startTest(7)">Start</button>
        </div>
        <div class="test">
            <h3>Test 8</h3>
            <button class="start-button" onclick="startTest(8)">Start</button>
        </div>
        <div class="test">
            <h3>Test 9</h3>
            <button class="start-button" onclick="startTest(9)">Start</button>
        </div>
        <div class="test">
            <h3>Test 10</h3>
            <button class="start-button" onclick="startTest(10)">Start</button>
        </div>
    </div>
</body>
</html>
